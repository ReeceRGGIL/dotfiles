session_name: hasco
start_directory: ~/git/site-haystrawco-orders
windows: 
  - window_name: build
    window_index: 1
    layout: even-vertical
    panes:
      - shell_command:
        - npm run watch
      - null
      - null
  - window_name: editor
    window_index: 2
    focus: true
    panes:
      - shell_command:
        - git pull && nvim
  - window_name: tinker
    window_index: 3
    panes: 
      - shell_command:
        - php artisan tinker
  - window_name: run
    window_index: 0
    layout: even-vertical
    panes:
      - shell_command:
        - firefox -new-window "hasco.localhost"
        - firefox -new-tab "hasco.localhost/debug/roles"
        - firefox -new-tab "localhost/phpmyadmin"
      - null
      - null
      - null
      - null
      - null
      - null
      - null
      - null
